<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>movie connect - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(wall/Home.png);
      background-position: center;
      background-size: cover;
    }

   nav {
     display: flex;
     justify-content: space-between;
     align-items: center;
     background-image: url("your-background-image.jpg");
     position: fixed;
     top: 0;
     width: 100%;
     z-index: 999;
   }
   
   .logo img {
     width: 80px;
     padding-left: 20px;
     transition: all 0.3s ease-in-out;
   }
   
   .logo img:hover {
     transform: scale(1.2);
   }
   
   .nav-items {
     display: flex;
     justify-content: space-between;
     list-style: none;
     margin-right: 50px;
     font-size: 18px;
     font-weight: bold;
   }
   
   .nav-items li a {
     color: white;
     text-decoration: none;
     padding: 15px 40px;
     transition: all 0.3s ease-in-out;
   }
   
   .nav-items li a:hover {
     background-color: #f2ecf2;
     color: rgb(182, 29, 233);
     border-radius: 10px;
   }
   

    /* Form styles */
   .form-container {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     align-items: center;
     height: 100vh;
    
     max-width: 600px;
     margin: 0 auto;
   }
   .form-wrapper {
     display: flex;
     flex-direction: column;
     align-items: center;
     padding: 50px;
     background-color: white;
     border-radius: 5px;
     box-shadow: 15px -15px 0px rgba(199, 142, 221, 0.3);
     margin: 20px;
   }
   form button:hover {
     background-color: white;
     color: #E50914;
   }
   
    .form-wrapper h2 {
      margin-bottom: 30px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    form button {
      background-color: #E50914;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    form button:hover {
      background-color: rgb(237, 77, 235);
      color: black;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .form-footer a {
      color: rgb(184, 15, 15);
      text-decoration: none;
      font-weight: bold;
      transition: all 10s ease-in-out;
    }

    .form-footer a:hover {
      color: rgb(193, 26, 26);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
     <a href="practise.html"><img src="wall/logo.png" alt="Netflix Logo"></a> 
    </div>
    <ul class="nav-items">
      <li><a href="practise.html">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">New & Popular</a></li>
      <li><a href="#">My List</a></li>
    </ul>
  </nav>
  <div class="form-container">
    <div class="form-wrapper">
      <h2>Sign Up</h2>
      <form action="practise.html" >
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="form-footer">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
